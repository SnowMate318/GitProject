name: "✨ Feature request"
description: "기능 제안 폼"
title: "[FEAT] 간단 요약을 적어주세요"
labels: ["enhancement", "needs triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "새 기능 아이디어를 제안해 주세요. 최대한 구체적으로 써주실수록 좋아요 🙂"

  - type: input
    id: summary
    attributes:
      label: 한 줄 요약
      placeholder: "예) BLE 비콘 스캔 히트맵 추가"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 문제/배경
      placeholder: "이 기능이 해결하려는 사용자 문제는 무엇인가요?"
      render: markdown
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 제안 내용
      description: "UI/동작, API 변경, 데이터 구조 등 구체적으로"
      placeholder: |
        - 화면/흐름:
        - 데이터/저장소:
        - API 변경:
        - 권한/보안:
      render: markdown
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      placeholder: "검토한 다른 방법이 있나요?"
      render: markdown

  - type: dropdown
    id: impact
    attributes:
      label: 영향도
      options: ["high", "medium", "low"]
      default: 1

  - type: textarea
    id: acceptance
    attributes:
      label: 수용 기준(테스트 시나리오)
      placeholder: |
        - [ ] A 조건에서 B 버튼을 누르면 C가 보인다
        - [ ] ...
      render: markdown
